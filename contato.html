<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            
            <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    
                    <label class="com-icone" for="nome">Nome</label>

                    <input  type="Text" id="nome" type="text" autofocus="on" placeholder="Seu nome aqui" name="nome-contato" required pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">

                    <label class="com-icone" for="email">E-mail</label>
                    <input type="email" id="email" name="E-mail" placeholder="nome@servidor.com" required>

                </fieldset>

                <fieldset>

                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="Assunto" value="Blog">
                        Blog
                    </label>
                    <label>
                        

                        <input type="radio" name="Assunto" value="Serviço">
                        Serviço
                    </label>
                    <fieldset>
                        <input type="radio" name="Assunto" value="Outro" id="outro">
                        <label for="outro" id="outro">Outro</label>

                        <input type="text" name="outro-assunto" value="Outro" >


                    </fieldset>
                        <form>
                            <label for="mensagem">Mensagem</label>

                            <textarea name="msg" id="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
                            <button type="submit" >Enviar mensagem</button>
                        </form>

                 
                </fieldset>

            </form>
        </div>
        
    </main>
